<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>To Do List</title>
    </head>
    <body>
        <button id="clearAll"> Clear all </button>
        <div>
            <h1> Todos </h1>
            <div class="container">
                <input id="inputField" type="text" placeholder="add todos"><input type="submit" id="addToDo" value="Add task">
                <div class="to-dos" id="toDoContainer">
                </div>
            </div>
        </div>
        <div>
            <h1>Saved tasks</h1>
            <div class="container">
                <input id="inputFieldSaved" type="text" placeholder="save frequently used todos"><input type="submit" id="addSaved" value="Add task">
                <div class="to-dos" id="savedContainer">
                </div>
            </div>
        </div>
    <script src="main.js"></script>
    </body>
</html>
